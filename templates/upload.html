{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h2>たたかう</h2>
        <div class="mb-3">
          <form method="post" action="/upload" enctype="multipart/form-data">
              <div class="mb-3">
                  <label for="model" class="form-label">オリジナルの機械学習モデルをアップロード</label>
                  <input type="file" name="model" id="model" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">アップロード</button>
          </form>
        </div>
    </div>
</div>
{% endblock %}
